
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<style>

*{
    margin: 0;
    padding: 0;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

table{
    width: 1000px;
    background-color: #efefef;
    border-radius: 10px;
    padding: 10px;
    margin-top: 5px;
}

input{
    border-radius: 10px; 
    padding: 10px;
    margin: 2px;
    width: 400px;
    border: none;
}

</style>

</head>
<body>
<center>
    <table>
        <tr>
            <center><th colspan="2">PERHITUNGAN PROTEKSI JIWA</th></center>
        </tr>

        <tr>
            <td>Sisa Saldo KPR</td>
            <td> <input type="text" id="kpr" value="0" placeholder="-" onkeyup="sum();" > </td>
        </tr>

        <tr>
            <td>Sisa Saldo KPM</td>
            <td> <input type="text" id="kpm" value="0" placeholder="-"onkeyup="sum();"> </td>
        </tr>

        <tr>
            <td>Sisa Saldo Kartu Kredit</td>
            <td> <input type="text" id="kk" value="0" placeholder="-"onkeyup="sum();"> </td>
        </tr>

        <tr>
            <td>Sisa Saldo Kredit Bisnis</td>
            <td> <input type="text" id="kb" value="0" placeholder="-"onkeyup="sum();"> </td>
        </tr>

        <tr>
            <td>Sisa Saldo Kredit Lainnya</td>
            <td> <input type="text" id="kl" value="0" placeholder="-"onkeyup="sum();" > </td>
        </tr>

        <tr>
            <td>Total Kewajiban</td>
            <td> <input type="text" id="kewajiban" onkeyup="sum();"> </td>
        </tr>

        <tr>
            <td>Penghasilan / Tahun</td>
            <td> <input type="text" id="hasilPerTahun" value="0" placeholder="-"onkeyup="sum();"> </td>
        </tr>

        <tr>
            <td>Pengeluaran / Bulan</td>
            <td> <input type="text" id="keluarPerBulan" value="0" placeholder="-"onkeyup="sum();"> </td>
        </tr>

        <tr>
            <td>Asumsi Bunga Investasi</td>
            <td> <input type="text" id="bunga" value="0" placeholder="-"onkeyup="sum();"> </td>
        </tr>

        <tr>
            <td>UP Ideal</td>
            <td> <input type="text" id="ideal" onkeyup="sum();"> </td>
        </tr>

        <tr>
            <td>UP Minimal</td>
            <td> <input type="text" id="minimal" onkeyup="sum()"> </td>
        </tr>

    </table>
</center>
    
<script>
    
    //tahun/bunga+total

    function sum()
    {
        var saldoKPR = document.getElementById('kpr').value;
        var saldoKPM = document.getElementById('kpm').value;
        var kredit = document.getElementById('kk').value;
        var kreditBisnis = document.getElementById('kb').value;
        var kreditLainnya = document.getElementById('kl').value;

        var total = parseInt(saldoKPM) + parseInt(saldoKPR) + parseInt(kredit) + parseInt(kreditBisnis) + parseInt(kreditLainnya);
        
        if(!isNaN(total))
        {
            document.getElementById('kewajiban').value = total;
        }
        

        var ppt = document.getElementById('hasilPerTahun').value;
        var ppb = document.getElementById('keluarPerBulan').value;
        var asumsi = document.getElementById('bunga').value / 100;

        var upIdeal = parseInt(ppt) / parseInt(asumsi) + parseInt(total);
        if(!isNaN(upIdeal))
        {
            document.getElementById('ideal').value = upIdeal;
        }
        
        
        var upMinimal = parseInt(ppb) * 12 / parseInt(asumsi) + total;
        if(!isNaN(upMinimal))
        {
            document.getElementById('minimal').value = upMinimal;
    
        }
        
        //kluar*12/bunga+total
    }
    
</script>

</body>
</html>
